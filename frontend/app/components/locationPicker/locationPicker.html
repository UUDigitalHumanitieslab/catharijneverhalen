<div class=app-location-picker>
	<span ng-show="!active">
		<button
			ng-if="!has_picked"
			ng-click="activate()"
		>Kies een locatie</button>
		<app-location
			properties=location
			ng-if="has_picked"
			ng-click="activate()"
		></app-location>
	</span>
	<ui-gmap-google-map
		class=major
		center=center
		zoom=zoom
		events=mapEvents
		control=handle
		ng-show=active
		ng-if=kickedOff
	>
		<ui-gmap-map-control position=TOP_RIGHT>
			<button class=close-button ng-click="deactivate()">Sluit</button>
		</ui-gmap-map-control>
	</ui-gmap-google-map>
</div>
