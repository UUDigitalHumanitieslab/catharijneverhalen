<div class=app-location-picker>
	<span ng-show="!active">
		<button
			ng-if="!has_picked"
			ng-click="activate()"
		>Kies een locatie</button>
		<app-location
			properties=location
			ng-if="has_picked"
			ng-click="activate()"
		></app-location>
	</span>
	<div ng-show=active>
		<ui-gmap-google-map
			center=center
			zoom=zoom
			events=mapEvents
			control=handle
			ng-if=center
		>
			<ui-gmap-map-control position="TOP_RIGHT">
				<button class=close-button ng-click="deactivate($event)">Sluit</button>
			</ui-gmap-map-control>
			<ui-gmap-marker
				idKey=location.id
				coords=location.coords
				control=handle
				ng-if=has_picked
			></ui-gmap-marker>
		</ui-gmap-google-map>
	</div>
</div>
