<div class="row no-background">
	<article class="block-pageheader-fullwidth small">
		<div class="overlay-top"></div>
		<div class="overlay-bottom"></div>
	</article>
</div>
<form class="form">
	<div class="row">
		<article class="block-form">
			<fieldset class="column">
				<app-object-picker object-id="story.inventoryID"></app-object-picker>
				<button>Schrijftips</button>
			</fieldset>
			<fieldset class="column">
				<label>
					Titel
					<input type="text" name="title" required ng-model="story.title" placeholder="Titel van je herinnering">
				</label>
				<fieldset>
					<label class=column>
						Plaats
						<input type=text name=location required ng-model="story.location" placeholder="Utrecht">
						Waar speelt je herinnering zich af?
					</label>
					<label class=column>
						Jaar
						<input type="number" name="year" min=1900 max=2017 step=1 placeholder=1960 required ng-model="story.year">
						In welk jaar of welke periode speelde je herinnering zich af?
					</label>
				</fieldset>
				<label>
					Inleiding
					<textarea name="introduction" ng-model="story.introduction" placeholder="Schrijf een korte inleiding bij jouw verhaal van maximaal vijf zinnen."></textarea>
				</label>
				<label>
					Mijn herinnering
					<textarea name="story" required ng-model="story.fulltext" style="height: 30em;" placeholder="Beschrijf hier je herinnering (maximaal 500 woorden)."></textarea>
				</label>
				<fieldset>
					<input type=button ng-model="story.media" value="Voeg media toe">
					<button class=button-submit>Ik heb mijn verhaal verteld</button>
				</fieldset>
			</fieldset>
		</article>
	</div>
</form>
